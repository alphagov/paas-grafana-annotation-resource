version: '3'

networks:
  grafana: {}

services:
  grafana:
    image: grafana/grafana
    healthcheck:
      test: ["CMD", "curl", "-u", "admin:admin", "-sf", "-m", "10", "http://grafana:3000/api/health"]
    ports:
      - 3000:3000
    expose:
      - '3000'
    networks:
      - grafana

  resource:
    build: .
    command: sleep 3600
    depends_on:
      - grafana
    networks:
      - grafana
